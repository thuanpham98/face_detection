name: face_detection
description: A flutter plugin for detecting face and detecting landmark on face, it use Go language for native
version: 0.0.4
homepage: https://pub.dev/packages/face_detection
repository: https://github.com/thuanpham98/face_detection

environment:
  sdk: ">=2.15.1 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: vn.thuanpm.face_detection
        pluginClass: FaceDetectionPlugin
      ios:
        pluginClass: FaceDetectionPlugin

  # To add assets to your plugin package, add an assets section, like this:
  assets:
    - packages/face_detection/assets/facefinder
    - packages/face_detection/assets/puploc
    - packages/face_detection/assets/lp38
    - packages/face_detection/assets/lp42
    - packages/face_detection/assets/lp44
    - packages/face_detection/assets/lp46
    - packages/face_detection/assets/lp81
    - packages/face_detection/assets/lp82
    - packages/face_detection/assets/lp84
    - packages/face_detection/assets/lp93
    - packages/face_detection/assets/lp312
  #
  # For details regarding assets in packages, see
  # https://flutter.dev/assets-and-images/#from-packages
  #
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # To add custom fonts to your plugin package, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts in packages, see
  # https://flutter.dev/custom-fonts/#from-packages
